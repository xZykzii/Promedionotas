<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Promedios por Semestre y Asignatura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --card-soft: #181818;
      --text: #e5e5e5;
      --text-soft: #bbbbbb;
      --input-bg: #262626;
      --input-border: #3d3d3d;
      --accent: #2563eb;
      --danger: #ef4444;
      --tag-ok-bg: #14532d;
      --tag-ok-text: #bbf7d0;
      --tag-bad-bg: #450a0a;
      --tag-bad-text: #fecaca;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      text-align: center;
      color: var(--text);
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .btn-primary { background: var(--accent); color: white; }
    .btn-secondary { background: #333; color: var(--text); }
    .btn-danger { background: var(--danger); color: white; }

    .auth-bar {
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .auth-right {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .top-bar {
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .view {
      margin-bottom: 16px;
    }

    /* LISTA DE SEMESTRES */

    .semester-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .semester-list-card {
      background: var(--card);
      border-radius: 12px;
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    .semester-list-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .semester-list-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }

    .semester-list-average {
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .semester-list-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    /* DETALLE SEMESTRE */

    .semester-card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .semester-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .semester-header input[type="text"] {
      flex: 1;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .semester-subjects {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .subject-card {
      background: var(--card-soft);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .subject-header {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .subject-header input[type="text"] {
      flex: 1;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 0.85rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th, td {
      border-bottom: 1px solid #2a2a2a;
      padding: 3px;
      text-align: left;
      color: var(--text);
    }

    .note-label {
      font-weight: 600;
      white-space: nowrap;
    }

    .percent-wrapper {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .percent-wrapper span {
      padding: 3px 6px;
      background: #333;
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    .subject-footer {
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .subject-average {
      font-weight: bold;
      font-size: 0.85rem;
    }

    .semester-footer {
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid #272727;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    .semester-average {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.7rem;
      margin-left: 5px;
    }

    .tag-ok { background: var(--tag-ok-bg); color: var(--tag-ok-text); }
    .tag-bad { background: var(--tag-bad-bg); color: var(--tag-bad-text); }

    .global-box {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      background: #111827;
      border: 1px solid #1e293b;
      font-size: 0.95rem;
    }

    .global-main {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--text);
    }

    .empty-msg {
      font-size: 0.9rem;
      color: var(--text-soft);
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Promedios por Semestre y Asignatura</h1>

    <div class="auth-bar">
      <div id="userInfo">Modo local (sin sesión)</div>
      <div class="auth-right">
        <button class="btn-primary" id="loginBtn">Iniciar sesión con Google</button>
        <button class="btn-secondary" id="logoutBtn" style="display:none;">Cerrar sesión</button>
      </div>
    </div>

    <!-- Vista lista de semestres -->
    <div id="viewList" class="view">
      <div class="top-bar">
        <button class="btn-primary" id="addSemesterBtn">Agregar semestre</button>
        <button class="btn-secondary" id="recalcAllBtn">Recalcular</button>
        <button class="btn-danger" id="clearAllBtn">Borrar todo</button>
      </div>
      <div id="semesterList" class="semester-list"></div>
    </div>

    <!-- Vista detalle de un semestre -->
    <div id="viewDetail" class="view" style="display:none;">
      <div class="top-bar" style="justify-content:space-between;">
        <button class="btn-secondary" id="backBtn">← Volver a semestres</button>
        <button class="btn-danger" id="deleteSemesterDetailBtn">Eliminar semestre</button>
      </div>
      <div id="semesterDetail"></div>
    </div>

    <div class="global-box">
      Promedio general (todas las asignaturas de todos los semestres, usando promedios redondeados):
      <div class="global-main" id="globalAverage">-</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configuración real de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyAcbTdLv_uULcoIHvtrp5nfoB1Q_m-ziDc",
      authDomain: "promedios-ubb.firebaseapp.com",
      projectId: "promedios-ubb",
      storageBucket: "promedios-ubb.firebasestorage.app",
      messagingSenderId: "170154498162",
      appId: "1:170154498162:web:d79694baf51cc25382caeb"
    };

    const appFB = initializeApp(firebaseConfig);
    const auth = getAuth(appFB);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(appFB);

    // DOM
    const viewList = document.getElementById("viewList");
    const viewDetail = document.getElementById("viewDetail");
    const semesterListEl = document.getElementById("semesterList");
    const semesterDetailEl = document.getElementById("semesterDetail");
    const globalAverageEl = document.getElementById("globalAverage");

    const addSemesterBtn = document.getElementById("addSemesterBtn");
    const recalcAllBtn = document.getElementById("recalcAllBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const backBtn = document.getElementById("backBtn");
    const deleteSemesterDetailBtn = document.getElementById("deleteSemesterDetailBtn");

    const userInfoEl = document.getElementById("userInfo");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const LOCAL_STORAGE_KEY = "promedios_semestres_v2";
    let currentUser = null;
    let semestersData = [];
    let selectedSemesterIndex = null;

    // Redondeo especial: decimal >= 0.45 sube
    function customRound(value) {
      const decimal = value - Math.floor(value);
      return decimal >= 0.45 ? Math.ceil(value) : Math.floor(value);
    }

    function showListView() {
      viewList.style.display = "block";
      viewDetail.style.display = "none";
      selectedSemesterIndex = selectedSemesterIndex; // no tocamos el índice por si quieres volver al mismo luego
    }

    function showDetailView() {
      viewList.style.display = "none";
      viewDetail.style.display = "block";
    }

    /* --------- RENDER LISTA DE SEMESTRES --------- */

    function computeSemesterAverageFromData(sem) {
      let subjectsCount = 0;
      let sumNormal = 0;
      let sumRounded = 0;

      (sem.subjects || []).forEach(sub => {
        let totalW = 0;
        let weighted = 0;
        (sub.evaluations || []).forEach(ev => {
          const grade = parseFloat(ev.grade);
          const percent = parseFloat(ev.percent);
          if (!isNaN(grade) && !isNaN(percent)) {
            totalW += percent;
            weighted += grade * percent;
          }
        });
        if (totalW > 0) {
          const avg = weighted / totalW;
          const rounded = customRound(avg);
          subjectsCount++;
          sumNormal += avg;
          sumRounded += rounded;
        }
      });

      if (!subjectsCount) return null;

      return {
        normal: sumNormal / subjectsCount,
        rounded: sumRounded / subjectsCount
      };
    }

    function renderSemesterList() {
      semesterListEl.innerHTML = "";

      if (!semestersData.length) {
        const p = document.createElement("p");
        p.className = "empty-msg";
        p.textContent = "No tienes semestres aún. Pulsa \"Agregar semestre\".";
        semesterListEl.appendChild(p);
        return;
      }

      semestersData.forEach((sem, index) => {
        const card = document.createElement("div");
        card.className = "semester-list-card";

        const main = document.createElement("div");
        main.className = "semester-list-main";

        const name = document.createElement("div");
        name.className = "semester-list-name";
        name.textContent = sem.name || `Semestre ${index + 1}`;

        const avgInfo = document.createElement("div");
        avgInfo.className = "semester-list-average";

        const avg = computeSemesterAverageFromData(sem);
        if (avg) {
          avgInfo.innerHTML = `
            Normal: ${avg.normal.toFixed(2)} ·
            Redondeado: <strong>${avg.rounded.toFixed(2)}</strong>
          `;
        } else {
          avgInfo.textContent = "Sin datos aún";
        }

        main.appendChild(name);
        main.appendChild(avgInfo);

        const actions = document.createElement("div");
        actions.className = "semester-list-actions";

        const openBtn = document.createElement("button");
        openBtn.className = "btn-primary";
        openBtn.textContent = "Abrir";
        openBtn.addEventListener("click", () => {
          selectedSemesterIndex = index;
          renderSemesterDetail();
          showDetailView();
        });

        const delBtn = document.createElement("button");
        delBtn.className = "btn-danger";
        delBtn.textContent = "Eliminar";
        delBtn.addEventListener("click", () => {
          if (!confirm("¿Eliminar este semestre?")) return;
          semestersData.splice(index, 1);
          saveData();
          renderSemesterList();
          renderGlobalAverage();
          showListView();
        });

        actions.appendChild(openBtn);
        actions.appendChild(delBtn);

        card.appendChild(main);
        card.appendChild(actions);
        semesterListEl.appendChild(card);
      });
    }

    /* --------- DETALLE DE UN SEMESTRE --------- */

    function createSubjectCardDOM(parent, subjectData = {}) {
      const subjectCard = document.createElement("div");
      subjectCard.className = "subject-card";

      const header = document.createElement("div");
      header.className = "subject-header";

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.placeholder = "Nombre asignatura";
      nameInput.value = subjectData.name || "";
      nameInput.addEventListener("input", syncDetailToData);

      const deleteSubjectBtn = document.createElement("button");
      deleteSubjectBtn.textContent = "Eliminar ramo";
      deleteSubjectBtn.className = "btn-danger";
      deleteSubjectBtn.style.fontSize = "0.7rem";
      deleteSubjectBtn.addEventListener("click", () => {
        subjectCard.remove();
        syncDetailToData();
      });

      header.appendChild(nameInput);
      header.appendChild(deleteSubjectBtn);

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th></th><th>Nota</th><th>%</th><th></th>
          </tr>
        </thead>
      `;
      const tbody = document.createElement("tbody");
      table.appendChild(tbody);

      function addEvalRow(rowData = {}) {
        const tr = document.createElement("tr");

        const tdLabel = document.createElement("td");
        tdLabel.className = "note-label";

        const tdGrade = document.createElement("td");
        const gradeInput = document.createElement("input");
        gradeInput.type = "number";
        gradeInput.min = "1";
        gradeInput.max = "7";
        gradeInput.step = "0.1";
        gradeInput.placeholder = "Nota";
        gradeInput.value = rowData.grade || "";
        gradeInput.addEventListener("input", syncDetailToData);
        tdGrade.appendChild(gradeInput);

        const tdPercent = document.createElement("td");
        const pWrap = document.createElement("div");
        pWrap.className = "percent-wrapper";
        const percentInput = document.createElement("input");
        percentInput.type = "number";
        percentInput.min = "0";
        percentInput.step = "0.1";
        percentInput.placeholder = "%";
        percentInput.value = rowData.percent || "";
        percentInput.addEventListener("input", syncDetailToData);
        const percentSpan = document.createElement("span");
        percentSpan.textContent = "%";
        pWrap.appendChild(percentInput);
        pWrap.appendChild(percentSpan);
        tdPercent.appendChild(pWrap);

        const tdActions = document.createElement("td");
        const delEvalBtn = document.createElement("button");
        delEvalBtn.textContent = "X";
        delEvalBtn.className = "btn-danger";
        delEvalBtn.style.fontSize = "0.7rem";
        delEvalBtn.style.padding = "2px 6px";
        delEvalBtn.addEventListener("click", () => {
          tr.remove();
          updateNoteLabels(subjectCard);
          syncDetailToData();
        });
        tdActions.appendChild(delEvalBtn);

        tr.appendChild(tdLabel);
        tr.appendChild(tdGrade);
        tr.appendChild(tdPercent);
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
        updateNoteLabels(subjectCard);
      }

      if (subjectData.evaluations && subjectData.evaluations.length) {
        subjectData.evaluations.forEach(ev => addEvalRow(ev));
      } else {
        addEvalRow();
      }

      const addEvalBtn = document.createElement("button");
      addEvalBtn.textContent = "Agregar nota";
      addEvalBtn.className = "btn-secondary";
      addEvalBtn.style.fontSize = "0.75rem";
      addEvalBtn.addEventListener("click", () => {
        addEvalRow();
        syncDetailToData();
      });

      const footer = document.createElement("div");
      footer.className = "subject-footer";
      footer.innerHTML = `
        Promedio asignatura:
        <span class="subject-average">-</span><br>
        Suma %: <strong class="subject-weight">0%</strong>
        <span class="subject-tag tag"></span>
      `;

      subjectCard.appendChild(header);
      subjectCard.appendChild(table);
      subjectCard.appendChild(addEvalBtn);
      subjectCard.appendChild(footer);

      parent.appendChild(subjectCard);
      updateNoteLabels(subjectCard);
    }

    function updateNoteLabels(subjectCard) {
      const rows = subjectCard.querySelectorAll("tbody tr");
      rows.forEach((tr, idx) => {
        const label = tr.querySelector(".note-label");
        if (label) label.textContent = "Nota " + (idx + 1);
      });
    }

    function renderSemesterDetail() {
      semesterDetailEl.innerHTML = "";

      const sem = semestersData[selectedSemesterIndex];
      if (!sem) return;

      const semCard = document.createElement("div");
      semCard.className = "semester-card";

      const header = document.createElement("div");
      header.className = "semester-header";

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.placeholder = "Nombre semestre (Ej: 2025-1)";
      nameInput.value = sem.name || "";
      nameInput.addEventListener("input", syncDetailToData);

      header.appendChild(nameInput);

      const subjectsWrapper = document.createElement("div");
      subjectsWrapper.className = "semester-subjects";

      (sem.subjects || []).forEach(sub => createSubjectCardDOM(subjectsWrapper, sub));
      if (!sem.subjects || !sem.subjects.length) {
        createSubjectCardDOM(subjectsWrapper);
      }

      const addSubjectBtn = document.createElement("button");
      addSubjectBtn.textContent = "Agregar asignatura";
      addSubjectBtn.className = "btn-primary";
      addSubjectBtn.style.fontSize = "0.8rem";
      addSubjectBtn.addEventListener("click", () => {
        createSubjectCardDOM(subjectsWrapper);
        syncDetailToData();
      });

      const semFooter = document.createElement("div");
      semFooter.className = "semester-footer";
      semFooter.innerHTML = `
        Promedio semestre:
        <span class="semester-average">-</span>
      `;

      semCard.appendChild(header);
      semCard.appendChild(subjectsWrapper);
      semCard.appendChild(addSubjectBtn);
      semCard.appendChild(semFooter);

      semesterDetailEl.appendChild(semCard);

      // recalcular promedios basados en los datos actuales
      syncDetailToData();
    }

    /* --------- SYNC DETALLE → DATA + PROMEDIOS --------- */

    function syncDetailToData() {
      if (selectedSemesterIndex === null) return;
      const semCard = semesterDetailEl.querySelector(".semester-card");
      if (!semCard) return;

      const semName = semCard.querySelector(".semester-header input").value;
      const subjectsData = [];

      let semSubjectCount = 0;
      let semSumNormal = 0;
      let semSumRounded = 0;

      semCard.querySelectorAll(".subject-card").forEach(subCard => {
        const subName = subCard.querySelector(".subject-header input").value;
        const evals = [];

        let totalW = 0;
        let weighted = 0;

        subCard.querySelectorAll("tbody tr").forEach(tr => {
          const inputs = tr.querySelectorAll("input");
          const gradeStr = inputs[0].value;
          const percentStr = inputs[1].value;

          const grade = parseFloat(gradeStr);
          const percent = parseFloat(percentStr);

          evals.push({ grade: gradeStr, percent: percentStr });

          if (!isNaN(grade) && !isNaN(percent)) {
            totalW += percent;
            weighted += grade * percent;
          }
        });

        const avgNode = subCard.querySelector(".subject-average");
        const wNode = subCard.querySelector(".subject-weight");
        const tagNode = subCard.querySelector(".subject-tag");

        if (totalW > 0) {
          const avg = weighted / totalW;
          const rounded = customRound(avg);

          avgNode.innerHTML = `
            Normal: ${avg.toFixed(2)}<br>
            Redondeado: <strong>${rounded}</strong>
          `;
          wNode.textContent = totalW.toFixed(1) + "%";

          if (Math.abs(totalW - 100) < 1) {
            tagNode.textContent = "OK";
            tagNode.className = "subject-tag tag tag-ok";
          } else {
            tagNode.textContent = "No suma 100%";
            tagNode.className = "subject-tag tag tag-bad";
          }

          semSubjectCount++;
          semSumNormal += avg;
          semSumRounded += rounded;
        } else {
          avgNode.textContent = "-";
          wNode.textContent = "0%";
          tagNode.textContent = "";
          tagNode.className = "subject-tag tag";
        }

        subjectsData.push({ name: subName, evaluations: evals });
      });

      const semAvgSpan = semCard.querySelector(".semester-average");
      if (semSubjectCount > 0) {
        const semNormal = semSumNormal / semSubjectCount;
        const semRounded = semSumRounded / semSubjectCount;
        semAvgSpan.innerHTML = `
          Normal: ${semNormal.toFixed(2)}<br>
          Con redondeados: <strong>${semRounded.toFixed(2)}</strong>
        `;
      } else {
        semAvgSpan.textContent = "-";
      }

      semestersData[selectedSemesterIndex] = { name: semName, subjects: subjectsData };

      saveData();
      renderSemesterList();
      renderGlobalAverage();
    }

    /* --------- GLOBAL AVERAGE --------- */

    function renderGlobalAverage() {
      let totalSubjects = 0;
      let sumNormal = 0;
      let sumRounded = 0;

      semestersData.forEach(sem => {
        (sem.subjects || []).forEach(sub => {
          let totalW = 0;
          let weighted = 0;

          (sub.evaluations || []).forEach(ev => {
            const grade = parseFloat(ev.grade);
            const percent = parseFloat(ev.percent);
            if (!isNaN(grade) && !isNaN(percent)) {
              totalW += percent;
              weighted += grade * percent;
            }
          });

          if (totalW > 0) {
            const avg = weighted / totalW;
            const rounded = customRound(avg);
            totalSubjects++;
            sumNormal += avg;
            sumRounded += rounded;
          }
        });
      });

      if (!totalSubjects) {
        globalAverageEl.textContent = "-";
      } else {
        const normal = sumNormal / totalSubjects;
        const rounded = sumRounded / totalSubjects;
        globalAverageEl.innerHTML = `
          Normal: ${normal.toFixed(2)}<br>
          Con redondeados: <strong>${rounded.toFixed(2)}</strong>
        `;
      }
    }

    /* --------- STORAGE / FIRESTORE --------- */

    function saveData() {
      const data = semestersData;
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data));

      if (currentUser) {
        const ref = doc(db, "promedios_semestres", currentUser.uid);
        setDoc(ref, { semesters: data }, { merge: true }).catch(err =>
          console.error("Error guardando en Firestore:", err)
        );
      }
    }

    function loadFromLocal() {
      const raw = localStorage.getItem(LOCAL_STORAGE_KEY);
      if (!raw) {
        semestersData = [];
        renderSemesterList();
        renderGlobalAverage();
        return;
      }
      try {
        semestersData = JSON.parse(raw) || [];
      } catch {
        semestersData = [];
      }
      renderSemesterList();
      renderGlobalAverage();
    }

    async function loadFromRemote(user) {
      try {
        const ref = doc(db, "promedios_semestres", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          semestersData = snap.data().semesters || [];
        } else {
          semestersData = [];
        }
      } catch (err) {
        console.error("Error cargando desde Firestore, uso local:", err);
        loadFromLocal();
        return;
      }
      renderSemesterList();
      renderGlobalAverage();
    }

    /* --------- AUTH GOOGLE --------- */

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Error al iniciar sesión:", err);
        alert("No se pudo iniciar sesión con Google.");
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error("Error al cerrar sesión:", err);
      }
    });

    onAuthStateChanged(auth, async user => {
      currentUser = user;
      if (user) {
        userInfoEl.textContent = `Sesión: ${user.displayName || user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        await loadFromRemote(user);
      } else {
        userInfoEl.textContent = "Modo local (sin sesión)";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        loadFromLocal();
      }
    });

    /* --------- BOTONES GENERALES --------- */

    addSemesterBtn.addEventListener("click", () => {
      semestersData.push({
        name: "",
        subjects: [
          {
            name: "",
            evaluations: [{ grade: "", percent: "" }]
          }
        ]
      });
      saveData();
      renderSemesterList();
      renderGlobalAverage();
    });

    recalcAllBtn.addEventListener("click", () => {
      // Recalcular sólo desde datos
      renderSemesterList();
      renderGlobalAverage();
      if (viewDetail.style.display === "block") {
        renderSemesterDetail();
      }
    });

    clearAllBtn.addEventListener("click", () => {
      if (!confirm("¿Seguro que quieres borrar todo?")) return;
      semestersData = [];
      localStorage.removeItem(LOCAL_STORAGE_KEY);
      if (currentUser) {
        const ref = doc(db, "promedios_semestres", currentUser.uid);
        setDoc(ref, { semesters: [] }, { merge: true }).catch(console.error);
      }
      renderSemesterList();
      renderGlobalAverage();
      showListView();
    });

    backBtn.addEventListener("click", () => {
      // Antes de salir, sincronizamos por si algo cambió
      syncDetailToData();
      showListView();
    });

    deleteSemesterDetailBtn.addEventListener("click", () => {
      if (selectedSemesterIndex === null) return;
      if (!confirm("¿Eliminar este semestre?")) return;
      semestersData.splice(selectedSemesterIndex, 1);
      saveData();
      renderSemesterList();
      renderGlobalAverage();
      showListView();
    });

    /* --------- INICIO --------- */

    // Por si el estado de auth se demora, mostramos algo local de inmediato
    loadFromLocal();
  </script>
</body>
</html>
