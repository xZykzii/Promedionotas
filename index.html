<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Promedios nms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA: el proyecto está en /Promedionotas/ -->
  <link rel="manifest" href="/Promedionotas/manifest.json">
  <meta name="theme-color" content="#0f0f0f">
  <link rel="icon" href="/Promedionotas/icons/icon-192.png">

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --card-soft: #181818;
      --text: #e5e5e5;
      --text-soft: #bbbbbb;
      --input-bg: #262626;
      --input-border: #3d3d3d;
      --accent: #2563eb;
      --danger: #ef4444;
      --tag-ok-bg: #14532d;
      --tag-ok-text: #bbf7d0;
      --tag-bad-bg: #450a0a;
      --tag-bad-text: #fecaca;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body { margin: 0; padding: 16px; background: var(--bg); color: var(--text); }
    .app { max-width: 1200px; margin: 0 auto; }
    h1 { margin-top: 0; font-size: 1.6rem; text-align: center; color: var(--text); }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .btn-primary { background: var(--accent); color: white; }
    .btn-secondary { background: #333; color: var(--text); }
    .btn-danger { background: var(--danger); color: white; }
    .btn-mini { padding: 6px 10px; font-size: 0.75rem; }

    .auth-bar {
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .auth-right { display: flex; gap: 8px; flex-wrap: wrap; align-items:center; }

    .top-bar {
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .view { margin-bottom: 16px; }

    .semester-list { display: flex; flex-direction: column; gap: 10px; }

    .semester-list-card {
      background: var(--card);
      border-radius: 12px;
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      gap: 10px;
    }

    .semester-list-name { font-size: 1rem; font-weight: 700; color: var(--text); }
    .semester-list-average { font-size: 0.85rem; color: var(--text-soft); margin-top: 3px; }
    .semester-list-actions { display: flex; gap: 6px; flex-wrap: wrap; }

    .semester-card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .semester-header { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: #111;
      border: 1px solid #2a2a2a;
      color: var(--text);
      font-size: 0.85rem;
      white-space: nowrap;
    }
    .toggle input { width: auto; }

    .semester-subjects { display: flex; flex-direction: column; gap: 10px; margin-top: 8px; }

    .subject-card {
      background: var(--card-soft);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .subject-header {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      align-items: center;
    }

    @media (min-width: 760px) {
      .subject-header { grid-template-columns: 1fr 190px auto; }
    }

    .subject-actions { display: flex; gap: 6px; flex-wrap: wrap; justify-content: flex-end; }

    table { width: 100%; border-collapse: collapse; font-size: 0.82rem; }
    th, td {
      border-bottom: 1px solid #2a2a2a;
      padding: 6px 4px;
      text-align: left;
      vertical-align: top;
      color: var(--text);
    }
    th { color: var(--text-soft); font-weight: 600; }

    .percent-wrapper { display: flex; align-items: center; gap: 6px; }
    .percent-wrapper span {
      padding: 3px 6px;
      background: #333;
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--text-soft);
      white-space: nowrap;
    }

    details {
      background: #121212;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 8px 10px;
      margin-top: 8px;
    }
    details > summary {
      cursor: pointer;
      color: var(--text);
      font-weight: 650;
      user-select: none;
      list-style: none;
    }
    details > summary::-webkit-details-marker { display: none; }
    .hint { color: var(--text-soft); font-size: 0.78rem; margin-top: 6px; line-height: 1.35; }

    .subject-footer { font-size: 0.85rem; color: var(--text-soft); line-height: 1.35; }
    .subject-average { font-weight: 900; color: var(--text); }

    .semester-footer {
      margin-top: 6px;
      padding-top: 8px;
      border-top: 1px solid #272727;
      font-size: 0.95rem;
      color: var(--text-soft);
      line-height: 1.35;
    }
    .semester-average { font-weight: 900; color: var(--text); }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.7rem;
      margin-left: 8px;
    }
    .tag-ok { background: var(--tag-ok-bg); color: var(--tag-ok-text); }
    .tag-bad { background: var(--tag-bad-bg); color: var(--tag-bad-text); }

    .global-box {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      background: #111827;
      border: 1px solid #1e293b;
      font-size: 0.95rem;
      line-height: 1.35;
    }
    .global-main { font-size: 1.4rem; font-weight: 900; color: var(--text); margin-top: 4px; }

    .empty-msg { font-size: 0.9rem; color: var(--text-soft); text-align: center; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="app">
    <h1>Promedios nms</h1>

    <div class="auth-bar">
      <div id="userInfo">Modo local (sin sesión)</div>
      <div class="auth-right">
        <button class="btn-primary" id="loginBtn">Iniciar sesión con Google</button>
        <button class="btn-secondary" id="logoutBtn" style="display:none;">Cerrar sesión</button>
      </div>
    </div>

    <div id="viewList" class="view">
      <div class="top-bar">
        <button class="btn-primary" id="addSemesterBtn">Agregar semestre</button>
        <button class="btn-secondary" id="recalcAllBtn">Recalcular</button>
        <button class="btn-secondary" id="exportBtn">Exportar JSON</button>
        <label class="btn-secondary" style="display:inline-flex;align-items:center;gap:8px;">
          Importar JSON
          <input type="file" id="importFile" accept="application/json" style="display:none;">
        </label>
        <button class="btn-danger" id="clearAllBtn">Borrar todo</button>
      </div>
      <div id="semesterList" class="semester-list"></div>
    </div>

    <div id="viewDetail" class="view" style="display:none;">
      <div class="top-bar" style="justify-content:space-between;">
        <button class="btn-secondary" id="backBtn">← Volver</button>
        <button class="btn-danger" id="deleteSemesterDetailBtn">Eliminar semestre</button>
      </div>
      <div id="semesterDetail"></div>
    </div>

    <div class="global-box">
      Promedio general (usando redondeados):
      <div class="global-main" id="globalAverage">-</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    /* =========================
       CONFIG
    ========================= */
    const firebaseConfig = {
      apiKey: "AIzaSyAcbTdLv_uULcoIHvtrp5nfoB1Q_m-ziDc",
      authDomain: "promedios-ubb.firebaseapp.com",
      projectId: "promedios-ubb",
      storageBucket: "promedios-ubb.firebasestorage.app",
      messagingSenderId: "170154498162",
      appId: "1:170154498162:web:d79694baf51cc25382caeb"
    };

    const LOCAL_STORAGE_KEY = "promedios_semestres_clean_v2";
    const SAVE_DELAY_MS = 350;

    const GRADE_MIN = 1.0;
    const GRADE_MAX = 7.0;

    const PERCENT_TOLERANCE = 1.0;

    /* =========================
       FIREBASE
    ========================= */
    const appFB = initializeApp(firebaseConfig);
    const auth = getAuth(appFB);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(appFB);

    /* =========================
       DOM
    ========================= */
    const viewList = document.getElementById("viewList");
    const viewDetail = document.getElementById("viewDetail");
    const semesterListEl = document.getElementById("semesterList");
    const semesterDetailEl = document.getElementById("semesterDetail");
    const globalAverageEl = document.getElementById("globalAverage");

    const addSemesterBtn = document.getElementById("addSemesterBtn");
    const recalcAllBtn = document.getElementById("recalcAllBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const backBtn = document.getElementById("backBtn");
    const deleteSemesterDetailBtn = document.getElementById("deleteSemesterDetailBtn");

    const userInfoEl = document.getElementById("userInfo");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const exportBtn = document.getElementById("exportBtn");
    const importFile = document.getElementById("importFile");

    /* =========================
       STATE
    ========================= */
    let currentUser = null;
    let semestersData = [];
    let selectedSemesterIndex = null;

    let saveTimer = null;
    let lightRenderTimer = null;

    /* =========================
       HELPERS
    ========================= */
    const uid = () => Math.random().toString(16).slice(2) + Date.now().toString(16);

    // Redondeo estándar a 1 decimal: 5.46 -> 5.5
    function round1(v) {
      return Math.round(v * 10) / 10;
    }

    function clamp(v, min, max) { return Math.min(Math.max(v, min), max); }

    function normalizeNumberInput(str) {
      return String(str ?? "").replace(",", ".").trim();
    }

    function parsePercent(str) {
      const raw = normalizeNumberInput(str);
      if (!raw) return NaN;
      const v = parseFloat(raw);
      return Number.isFinite(v) ? clamp(v, 0, 100) : NaN;
    }

    // NOTAS: permite 65 => 6.5, 70 => 7.0, además de 6.5 y 6,5.
    function parseGrade(str) {
      const raw = normalizeNumberInput(str);
      if (!raw) return NaN;

      let v = parseFloat(raw);
      if (!Number.isFinite(v)) return NaN;

      if (v > 7 && v <= 70) v = v / 10; // compatibilidad

      return clamp(v, GRADE_MIN, GRADE_MAX);
    }

    function safeFixed(v, n = 2) {
      return Number.isFinite(v) ? v.toFixed(n) : "-";
    }

    function showListView() {
      viewList.style.display = "block";
      viewDetail.style.display = "none";
    }

    function showDetailView() {
      viewList.style.display = "none";
      viewDetail.style.display = "block";
    }

    function scheduleSave() {
      clearTimeout(saveTimer);
      saveTimer = setTimeout(() => void saveData(), SAVE_DELAY_MS);
    }

    function scheduleLightRender() {
      clearTimeout(lightRenderTimer);
      lightRenderTimer = setTimeout(() => {
        renderSemesterList();
        renderGlobalAverage();
      }, 200);
    }

    /* =========================
       DATA FACTORIES
    ========================= */
    function emptySubEval() { return { name: "", grade: "", percent: "" }; }

    function emptyEval() {
      return { name: "", grade: "", percent: "", useSubs: false, subs: [emptySubEval()] };
    }

    function emptySubject() {
      return { name: "", weight: "", evaluations: [emptyEval()] }; // weight opcional
    }

    function emptySemester() {
      return { id: uid(), name: "", useWeights: false, subjects: [emptySubject()] }; // toggle simple
    }

    /* =========================
       CALC
    ========================= */
    function computeEvaluationGrade(ev) {
      if (!ev?.useSubs) {
        const g = parseGrade(ev?.grade);
        return Number.isFinite(g) ? g : NaN;
      }

      let tot = 0, w = 0;
      for (const s of (ev.subs || [])) {
        const g = parseGrade(s.grade);
        const p = parsePercent(s.percent);
        if (Number.isFinite(g) && Number.isFinite(p)) {
          tot += p;
          w += g * p;
        }
      }
      if (!(tot > 0)) return NaN;
      return w / tot;
    }

    function computeSubject(sub) {
      let tot = 0, w = 0;

      for (const ev of (sub.evaluations || [])) {
        const p = parsePercent(ev.percent);
        const g = computeEvaluationGrade(ev);
        if (Number.isFinite(p) && Number.isFinite(g)) {
          tot += p;
          w += g * p;
        }
      }

      if (!(tot > 0)) return { avg: null, rounded1: null, sumPercent: 0 };

      const avg = w / tot;
      const r = round1(avg); // <-- redondeo a 1 decimal
      return { avg, rounded1: r, sumPercent: tot };
    }

    function computeSemester(sem) {
      let sumN = 0, sumR = 0, c = 0;

      let sumNW = 0, sumRW = 0, sumW = 0;

      for (const sub of (sem.subjects || [])) {
        const res = computeSubject(sub);
        if (res.avg !== null) {
          c++;
          sumN += res.avg;
          sumR += res.rounded1;

          const w = parseFloat(normalizeNumberInput(sub.weight));
          const ww = (sem.useWeights && Number.isFinite(w) && w > 0) ? w : 1;

          sumW += ww;
          sumNW += res.avg * ww;
          sumRW += res.rounded1 * ww;
        }
      }

      if (!c) return null;

      if (sem.useWeights) {
        return { normal: sumNW / sumW, rounded: sumRW / sumW };
      }
      return { normal: sumN / c, rounded: sumR / c };
    }

    function computeGlobal() {
      // Promedio de TODOS los ramos (respeta useWeights por semestre si está activado)
      let count = 0;
      let sumN = 0, sumR = 0;

      let sumNW = 0, sumRW = 0, sumW = 0;

      for (const sem of semestersData) {
        for (const sub of (sem.subjects || [])) {
          const res = computeSubject(sub);
          if (res.avg !== null) {
            count++;
            sumN += res.avg;
            sumR += res.rounded1;

            const w = parseFloat(normalizeNumberInput(sub.weight));
            const ww = (sem.useWeights && Number.isFinite(w) && w > 0) ? w : 1;

            sumW += ww;
            sumNW += res.avg * ww;
            sumRW += res.rounded1 * ww;
          }
        }
      }

      if (!count) return null;

      // Si hay pesos usados, el promedio ponderado global usa esos pesos.
      // Si no, se reduce a promedio simple.
      const useAnyWeights = sumW > 0 && (Math.abs(sumW - count) > 1e-9);
      if (useAnyWeights) return { normal: sumNW / sumW, rounded: sumRW / sumW };

      return { normal: sumN / count, rounded: sumR / count };
    }

    /* =========================
       STORAGE / SYNC
    ========================= */
    function loadFromLocal() {
      try {
        const raw = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (!raw) return { semesters: [], updatedAtLocal: 0 };
        const data = JSON.parse(raw);
        return {
          semesters: Array.isArray(data.semesters) ? data.semesters : [],
          updatedAtLocal: Number.isFinite(data.updatedAtLocal) ? data.updatedAtLocal : 0
        };
      } catch {
        return { semesters: [], updatedAtLocal: 0 };
      }
    }

    async function loadFromRemote(user) {
      try {
        const ref = doc(db, "promedios_semestres", user.uid);
        const snap = await getDoc(ref);
        if (!snap.exists()) return null;
        const d = snap.data();
        return {
          semesters: Array.isArray(d.semesters) ? d.semesters : [],
          updatedAtLocal: d.updatedAtLocal || 0,
          updatedAtRemoteMs: d.updatedAt?.toMillis?.() || 0
        };
      } catch (e) {
        console.error("Error Firestore load:", e);
        return null;
      }
    }

    async function saveData() {
      const payload = { semesters: semestersData, updatedAtLocal: Date.now() };
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(payload));

      if (!currentUser) return;

      try {
        const ref = doc(db, "promedios_semestres", currentUser.uid);
        await setDoc(ref, {
          semesters: semestersData,
          updatedAtLocal: payload.updatedAtLocal,
          updatedAt: serverTimestamp()
        }, { merge: true });
      } catch (e) {
        console.error("Error Firestore save:", e);
      }
    }

    async function clearRemote() {
      if (!currentUser) return;
      try {
        const ref = doc(db, "promedios_semestres", currentUser.uid);
        await setDoc(ref, {
          semesters: [],
          updatedAtLocal: Date.now(),
          updatedAt: serverTimestamp()
        }, { merge: true });
      } catch (e) {
        console.error("Error Firestore clear:", e);
      }
    }

    /* =========================
       RENDER LIST
    ========================= */
    function renderSemesterList() {
      semesterListEl.innerHTML = "";

      if (!semestersData.length) {
        semesterListEl.innerHTML = `<p class="empty-msg">No hay semestres. Agrega uno.</p>`;
        return;
      }

      semestersData.forEach((sem, idx) => {
        const card = document.createElement("div");
        card.className = "semester-list-card";

        const main = document.createElement("div");
        const name = document.createElement("div");
        name.className = "semester-list-name";
        name.textContent = sem.name?.trim() ? sem.name : `Semestre ${idx + 1}`;

        const avgInfo = document.createElement("div");
        avgInfo.className = "semester-list-average";
        const avg = computeSemester(sem);
        if (avg) {
          avgInfo.innerHTML = `Normal: ${safeFixed(avg.normal, 2)} · Redondeado (1 decimal): <strong>${safeFixed(avg.rounded, 1)}</strong>`;
        } else {
          avgInfo.textContent = "Sin datos";
        }

        main.append(name, avgInfo);

        const actions = document.createElement("div");
        actions.className = "semester-list-actions";

        const open = document.createElement("button");
        open.className = "btn-primary btn-mini";
        open.textContent = "Abrir";
        open.onclick = () => {
          selectedSemesterIndex = idx;
          renderSemesterDetail();
          showDetailView();
        };

        const del = document.createElement("button");
        del.className = "btn-danger btn-mini";
        del.textContent = "Eliminar";
        del.onclick = () => {
          if (!confirm("¿Eliminar semestre?")) return;
          semestersData.splice(idx, 1);
          scheduleSave();
          renderSemesterList();
          renderGlobalAverage();
        };

        actions.append(open, del);
        card.append(main, actions);
        semesterListEl.append(card);
      });
    }

    /* =========================
       RENDER DETAIL
    ========================= */
    function renderSemesterDetail() {
      semesterDetailEl.innerHTML = "";
      const sem = semestersData[selectedSemesterIndex];
      if (!sem) return;

      // default
      if (typeof sem.useWeights !== "boolean") sem.useWeights = false;

      const card = document.createElement("div");
      card.className = "semester-card";

      const header = document.createElement("div");
      header.className = "semester-header";

      const semName = document.createElement("input");
      semName.type = "text";
      semName.placeholder = "Nombre semestre (Ej: 2025-1)";
      semName.value = sem.name || "";
      semName.oninput = syncDetailToData;

      const toggle = document.createElement("label");
      toggle.className = "toggle";
      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.checked = !!sem.useWeights;
      cb.onchange = syncDetailToData;
      const txt = document.createElement("span");
      txt.textContent = "Ponderar por créditos/peso (opcional)";
      toggle.append(cb, txt);

      header.append(semName, toggle);

      const subs = document.createElement("div");
      subs.className = "semester-subjects";

      (sem.subjects || []).forEach(s => createSubjectCardDOM(subs, s));
      if (!sem.subjects?.length) createSubjectCardDOM(subs, emptySubject());

      const addSubjectBtn = document.createElement("button");
      addSubjectBtn.className = "btn-primary";
      addSubjectBtn.textContent = "Agregar asignatura";
      addSubjectBtn.onclick = () => { createSubjectCardDOM(subs, emptySubject()); syncDetailToData(); };

      const footer = document.createElement("div");
      footer.className = "semester-footer";
      footer.innerHTML = `Promedio semestre: <span class="semester-average">-</span>`;

      card.append(header, subs, addSubjectBtn, footer);
      semesterDetailEl.append(card);

      syncDetailToData(true);
    }

    function createSubjectCardDOM(parent, data = emptySubject()) {
      const card = document.createElement("div");
      card.className = "subject-card";

      const header = document.createElement("div");
      header.className = "subject-header";

      const name = document.createElement("input");
      name.type = "text";
      name.placeholder = "Nombre asignatura";
      name.value = data.name || "";
      name.oninput = syncDetailToData;

      const weight = document.createElement("input");
      weight.type = "text";
      weight.inputMode = "decimal";
      weight.placeholder = "Créditos/peso (opcional)";
      weight.value = data.weight ?? "";
      weight.oninput = syncDetailToData;

      const actions = document.createElement("div");
      actions.className = "subject-actions";

      const addEvalBtn = document.createElement("button");
      addEvalBtn.className = "btn-secondary btn-mini";
      addEvalBtn.textContent = "Agregar nota";
      addEvalBtn.onclick = () => { addEvalRow(tbody, emptyEval()); syncDetailToData(); };

      const delBtn = document.createElement("button");
      delBtn.className = "btn-danger btn-mini";
      delBtn.textContent = "Eliminar ramo";
      delBtn.onclick = () => {
        if (!confirm("¿Eliminar ramo?")) return;
        card.remove();
        syncDetailToData();
      };

      actions.append(addEvalBtn, delBtn);
      header.append(name, weight, actions);

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th style="width: 30%;">Evaluación</th>
            <th style="width: 20%;">Nota</th>
            <th style="width: 20%;">%</th>
            <th style="width: 15%;">Dividir</th>
            <th style="width: 15%;">Acción</th>
          </tr>
        </thead>
      `;
      const tbody = document.createElement("tbody");
      table.append(tbody);

      (data.evaluations?.length ? data.evaluations : [emptyEval()])
        .forEach(ev => addEvalRow(tbody, ev));

      const footer = document.createElement("div");
      footer.className = "subject-footer";
      footer.innerHTML = `
        Promedio asignatura:
        <span class="subject-average">-</span><br>
        Suma %: <strong class="subject-weight">0%</strong>
        <span class="subject-tag tag"></span>
      `;

      card.append(header, table, footer);
      parent.append(card);
    }

    function addEvalRow(tbody, evData) {
      const tr = document.createElement("tr");

      const tdN = document.createElement("td");
      const n = document.createElement("input");
      n.type = "text";
      n.placeholder = "Ej: Test / Certamen";
      n.value = evData.name || "";
      n.oninput = syncDetailToData;
      tdN.append(n);

      const tdG = document.createElement("td");
      const g = document.createElement("input");
      g.type = "text";
      g.inputMode = "decimal";
      g.placeholder = "Ej: 65 ó 6,5";
      g.value = evData.grade ?? "";
      g.oninput = syncDetailToData;
      tdG.append(g);

      const tdP = document.createElement("td");
      const wrap = document.createElement("div");
      wrap.className = "percent-wrapper";
      const p = document.createElement("input");
      p.type = "text";
      p.inputMode = "decimal";
      p.placeholder = "Ej: 30";
      p.value = evData.percent ?? "";
      p.oninput = syncDetailToData;
      const pct = document.createElement("span");
      pct.textContent = "%";
      wrap.append(p, pct);
      tdP.append(wrap);

      const tdSplit = document.createElement("td");
      const split = document.createElement("input");
      split.type = "checkbox";
      split.checked = !!evData.useSubs;
      split.onchange = () => {
        details.open = split.checked;
        syncDetailToData();
      };
      tdSplit.append(split);

      const tdA = document.createElement("td");
      const del = document.createElement("button");
      del.className = "btn-danger btn-mini";
      del.textContent = "X";
      del.onclick = () => {
        if (!confirm("¿Eliminar evaluación?")) return;
        const detailsRow = tr.nextSibling;
        tr.remove();
        if (detailsRow && detailsRow.querySelector?.("details")) detailsRow.remove();
        syncDetailToData();
      };
      tdA.append(del);

      tr.append(tdN, tdG, tdP, tdSplit, tdA);

      // Sub-evaluaciones
      const detailsRow = document.createElement("tr");
      const detailsTd = document.createElement("td");
      detailsTd.colSpan = 5;

      const details = document.createElement("details");
      details.open = !!evData.useSubs;

      const summary = document.createElement("summary");
      summary.textContent = "Sub-evaluaciones (opcional)";

      const hint = document.createElement("div");
      hint.className = "hint";
      hint.textContent = "Ej: si esta evaluación pesa 30% del ramo, puedes dividirla en partes internas con % interno (30/25/25/20) y sus notas.";

      const subTable = document.createElement("table");
      subTable.innerHTML = `
        <thead>
          <tr>
            <th style="width: 40%;">Nombre</th>
            <th style="width: 25%;">Nota</th>
            <th style="width: 25%;">% interno</th>
            <th style="width: 10%;">Acción</th>
          </tr>
        </thead>
      `;
      const subTbody = document.createElement("tbody");
      subTable.append(subTbody);

      const subs = (evData.subs?.length ? evData.subs : [emptySubEval()]);
      subs.forEach(s => addSubRow(subTbody, s));

      const subBtns = document.createElement("div");
      subBtns.style.display = "flex";
      subBtns.style.gap = "8px";
      subBtns.style.flexWrap = "wrap";
      subBtns.style.marginTop = "8px";

      const addSub = document.createElement("button");
      addSub.className = "btn-secondary btn-mini";
      addSub.textContent = "Agregar sub";
      addSub.onclick = () => {
        split.checked = true;
        details.open = true;
        addSubRow(subTbody, emptySubEval());
        syncDetailToData();
      };

      const clearSubs = document.createElement("button");
      clearSubs.className = "btn-danger btn-mini";
      clearSubs.textContent = "Borrar subs";
      clearSubs.onclick = () => {
        if (!confirm("¿Borrar todas las sub-evaluaciones?")) return;
        subTbody.innerHTML = "";
        addSubRow(subTbody, emptySubEval());
        split.checked = true;
        details.open = true;
        syncDetailToData();
      };

      subBtns.append(addSub, clearSubs);

      details.append(summary, hint, subTable, subBtns);
      detailsTd.append(details);
      detailsRow.append(detailsTd);

      tbody.append(tr, detailsRow);

      if (!split.checked) details.open = false;
    }

    function addSubRow(subTbody, subData) {
      const tr = document.createElement("tr");

      const tdN = document.createElement("td");
      const n = document.createElement("input");
      n.type = "text";
      n.placeholder = "Ej: Test 1";
      n.value = subData.name ?? "";
      n.oninput = syncDetailToData;
      tdN.append(n);

      const tdG = document.createElement("td");
      const g = document.createElement("input");
      g.type = "text";
      g.inputMode = "decimal";
      g.placeholder = "Ej: 65 ó 6,5";
      g.value = subData.grade ?? "";
      g.oninput = syncDetailToData;
      tdG.append(g);

      const tdP = document.createElement("td");
      const wrap = document.createElement("div");
      wrap.className = "percent-wrapper";
      const p = document.createElement("input");
      p.type = "text";
      p.inputMode = "decimal";
      p.placeholder = "Ej: 25";
      p.value = subData.percent ?? "";
      p.oninput = syncDetailToData;
      const pct = document.createElement("span");
      pct.textContent = "%";
      wrap.append(p, pct);
      tdP.append(wrap);

      const tdA = document.createElement("td");
      const del = document.createElement("button");
      del.className = "btn-danger btn-mini";
      del.textContent = "X";
      del.onclick = () => { tr.remove(); syncDetailToData(); };
      tdA.append(del);

      tr.append(tdN, tdG, tdP, tdA);
      subTbody.append(tr);
    }

    /* =========================
       SYNC UI -> DATA + UI calc + save (debounced)
    ========================= */
    function syncDetailToData(initial = false) {
      if (selectedSemesterIndex === null) return;
      const sem = semestersData[selectedSemesterIndex];
      const root = semesterDetailEl.querySelector(".semester-card");
      if (!root || !sem) return;

      // Semestre
      sem.name = root.querySelector(".semester-header input[type='text']").value;

      // Toggle ponderar por créditos
      const toggleCb = root.querySelector(".toggle input[type='checkbox']");
      sem.useWeights = !!toggleCb.checked;

      // Subjects
      const subjects = [];
      const subjectCards = Array.from(root.querySelectorAll(".subject-card"));

      for (const sc of subjectCards) {
        const headerInputs = sc.querySelectorAll(".subject-header input");
        const subName = headerInputs[0]?.value ?? "";
        const subWeight = headerInputs[1]?.value ?? "";

        const sub = { name: subName, weight: subWeight, evaluations: [] };

        // Evaluations: cada evaluación ocupa 2 filas (principal + details)
        const rows = Array.from(sc.querySelectorAll("tbody > tr"));
        for (let i = 0; i < rows.length; i++) {
          const r = rows[i];
          const tds = r.querySelectorAll("td");
          if (tds.length === 5) {
            const evName = tds[0].querySelector("input")?.value ?? "";
            const evGrade = tds[1].querySelector("input")?.value ?? "";
            const evPercent = tds[2].querySelector("input")?.value ?? "";
            const evUseSubs = tds[3].querySelector("input[type='checkbox']")?.checked ?? false;

            const detailsRow = rows[i + 1];
            let subs = [];
            if (detailsRow) {
              const subRows = Array.from(detailsRow.querySelectorAll("tbody tr"));
              subs = subRows.map(sr => {
                const ins = sr.querySelectorAll("input");
                return { name: ins[0]?.value ?? "", grade: ins[1]?.value ?? "", percent: ins[2]?.value ?? "" };
              });
            }

            sub.evaluations.push({
              name: evName,
              grade: evGrade,
              percent: evPercent,
              useSubs: !!evUseSubs,
              subs: subs.length ? subs : [emptySubEval()]
            });

            i++; // saltar detailsRow
          }
        }

        subjects.push(sub);

        // UI: promedio ramo + suma % + tag
        const res = computeSubject(sub);
        const avgEl = sc.querySelector(".subject-average");
        const sumEl = sc.querySelector(".subject-weight");
        const tagEl = sc.querySelector(".subject-tag");

        const sumP = res.sumPercent || 0;
        sumEl.textContent = `${safeFixed(sumP, 1)}%`;

        if (res.avg === null) {
          avgEl.textContent = "-";
          tagEl.textContent = "";
          tagEl.className = "subject-tag tag";
        } else {
          avgEl.innerHTML = `Normal: ${safeFixed(res.avg, 2)}<br>Redondeado (1 decimal): <strong>${safeFixed(res.rounded1, 1)}</strong>`;

          const ok = Math.abs(sumP - 100) <= PERCENT_TOLERANCE;
          if (ok) {
            tagEl.textContent = "OK";
            tagEl.className = "subject-tag tag tag-ok";
          } else {
            tagEl.textContent = "No suma 100%";
            tagEl.className = "subject-tag tag tag-bad";
          }
        }
      }

      sem.subjects = subjects;

      // UI: promedio semestre
      const semAvg = computeSemester(sem);
      const semAvgEl = root.querySelector(".semester-average");
      if (semAvg) {
        semAvgEl.innerHTML = `Normal: ${safeFixed(semAvg.normal, 2)}<br>Con redondeados (1 decimal): <strong>${safeFixed(semAvg.rounded, 1)}</strong>`;
      } else {
        semAvgEl.textContent = "-";
      }

      // Guardado + repintado liviano
      scheduleSave();
      scheduleLightRender();
    }

    /* =========================
       GLOBAL UI
    ========================= */
    function renderGlobalAverage() {
      const g = computeGlobal();
      if (!g) {
        globalAverageEl.textContent = "-";
        return;
      }
      globalAverageEl.innerHTML =
        `Normal: ${safeFixed(g.normal, 2)}<br>Con redondeados (1 decimal): <strong>${safeFixed(g.rounded, 1)}</strong>`;
    }

    /* =========================
       AUTH + SYNC
    ========================= */
    loginBtn.onclick = () => {
      signInWithPopup(auth, provider).catch(err => {
        console.error("Error login:", err);
        alert("No se pudo iniciar sesión con Google. Revisa los dominios autorizados en Firebase.");
      });
    };

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, async (u) => {
      currentUser = u;

      if (u) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfoEl.textContent = "Sesión Google: " + (u.displayName || u.email) + " (sincronizado)";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfoEl.textContent = "Modo local (sin sesión)";
      }

      const local = loadFromLocal();

      if (!u) {
        semestersData = local.semesters || [];
        renderSemesterList();
        renderGlobalAverage();
        showListView();
        return;
      }

      const remote = await loadFromRemote(u);
      const localTs = local.updatedAtLocal || 0;
      const remoteTs = remote ? Math.max(remote.updatedAtLocal || 0, remote.updatedAtRemoteMs || 0) : 0;

      if (!remote) {
        semestersData = local.semesters || [];
        await saveData();
      } else if (localTs > remoteTs) {
        semestersData = local.semesters || [];
        await saveData();
      } else {
        semestersData = remote.semesters || [];
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify({ semesters: semestersData, updatedAtLocal: Date.now() }));
      }

      renderSemesterList();
      renderGlobalAverage();
      showListView();
    });

    /* =========================
       BUTTONS
    ========================= */
    addSemesterBtn.onclick = () => {
      semestersData.push(emptySemester());
      scheduleSave();
      renderSemesterList();
      renderGlobalAverage();
    };

    recalcAllBtn.onclick = () => {
      renderSemesterList();
      renderGlobalAverage();
      if (viewDetail.style.display === "block") renderSemesterDetail();
    };

    clearAllBtn.onclick = async () => {
      if (!confirm("¿Seguro?")) return;
      semestersData = [];
      localStorage.removeItem(LOCAL_STORAGE_KEY);
      await clearRemote();
      renderSemesterList();
      renderGlobalAverage();
      showListView();
    };

    backBtn.onclick = () => {
      syncDetailToData();
      showListView();
    };

    deleteSemesterDetailBtn.onclick = async () => {
      if (!confirm("¿Eliminar semestre?")) return;
      semestersData.splice(selectedSemesterIndex, 1);
      selectedSemesterIndex = null;
      await saveData();
      renderSemesterList();
      renderGlobalAverage();
      showListView();
    };

    /* =========================
       EXPORT / IMPORT
    ========================= */
    exportBtn.onclick = () => {
      const payload = { version: 1, exportedAt: new Date().toISOString(), semesters: semestersData };
      const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "promedios_backup.json";
      a.click();
      URL.revokeObjectURL(url);
    };

    importFile.onchange = async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        const text = await file.text();
        const data = JSON.parse(text);
        const imported = Array.isArray(data.semesters) ? data.semesters : null;
        if (!imported) { alert("JSON inválido (no viene 'semesters')."); return; }
        if (!confirm("Esto reemplazará tus datos actuales. ¿Continuar?")) return;

        semestersData = imported;
        await saveData();
        renderSemesterList();
        renderGlobalAverage();
        showListView();
      } catch (err) {
        console.error(err);
        alert("No se pudo importar. Revisa el archivo.");
      } finally {
        importFile.value = "";
      }
    };

    /* =========================
       INITIAL LOAD (local)
    ========================= */
    (function bootstrap() {
      const local = loadFromLocal();
      semestersData = local.semesters || [];
      renderSemesterList();
      renderGlobalAverage();
      showListView();
    })();
  </script>

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/Promedionotas/sw.js')
          .catch(err => console.log('SW error:', err));
      });
    }
  </script>
